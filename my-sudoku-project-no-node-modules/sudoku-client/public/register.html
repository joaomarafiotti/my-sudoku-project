<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="styleconta.css">
</head>
<body class="register-body">
    <div class="register-container">
        <h2 style="text-align: center;">Cadastrar</h2>
        <form id="register-form" class="register-form">
            <label>
                Usuario:
                <input type="text" id="username-input" />
            </label>
            <label>
                Senha:
                <input type="password" id="password-input" />
            </label>
            <button type="submit" class="register-button">Criar Conta</button>
        </form>
        <p class="register-login-link">Já tem uma conta? <a href="login.html">Faça login</a></p>
    </div>

    <script src="register.js"></script>
</body>
</html>
